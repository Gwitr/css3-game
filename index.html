<!DOCTYPE html>


<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <span class="fwd" style="--fwd-idx: 0;">
            <div class="fwd-text"><img src="square.png"></div>
            <span class="fwd" style="--fwd-idx: 1;">
                <div class="fwd-text"><img src="square.png"></div>
                <span class="fwd" style="--fwd-idx: 2;">
                    <div class="fwd-text"><img src="square.png"></div>
                    <span class="fwd" style="--fwd-idx: 3;">
                        <span class="fwd-left-text">
                            <a href="https://example.com"><img src="open-door.png"></a>
                            <div class="fwd-text"><img src="square.png"></div>
                            <span class="fwd" style="--fwd-idx: 4;">
                                <div class="fwd-text"><img src="square.png"></div>
                                <span class="fwd" style="--fwd-idx: 5;">
                                    <div class="fwd-text"><img src="square.png"></div>
                                    <span class="fwd" style="--fwd-idx: 6;">
                                        <div class="fwd-text"><img src="square.png"></div>
                                        <span class="fwd" style="--fwd-idx: 7;">
                                            <div class="fwd-text"><img src="square.png"></div>

                                            <div class="overlay" id="overlay-bottom-left"></div>
                                            <div class="overlay" id="overlay-bottom-tip"></div>
                                            <div class="overlay" id="overlay-bottom"></div>
                                            <div class="overlay" id="overlay-top-left"></div>
                                            <div class="overlay" id="overlay-top-tip"></div>
                                            <div class="overlay" id="overlay-top"></div>
                                            <div class="overlay" id="overlay-top-right"></div>
                                            <div class="overlay" id="overlay-bottom-right"></div>

                                            <div id="view-area">
                                                <div id="walls">
                                                    <div id="left-walls">
                                                        <img src="wall1.png" style="--wall-idx: 0;">
                                                        <img src="wall1.png" style="--wall-idx: 1;">
                                                        <img src="wall1.png" style="--wall-idx: 2;">
                                                        <img src="wall2.png" style="--wall-idx: 3;">
                                                        <img src="wall1.png" style="--wall-idx: 4;">
                                                        <img src="wall-blank.png" style="--wall-idx: 5;">
                                                        <img src="wall1.png" style="--wall-idx: 6;">
                                                    </div>
                                                    <div id="right-walls">
                                                        <img src="wall1.png" style="--wall-idx: 0;">
                                                        <img src="wall1.png" style="--wall-idx: 1;">
                                                        <img src="wall1.png" style="--wall-idx: 2;">
                                                        <img src="wall1.png" style="--wall-idx: 3;">
                                                        <img src="wall1.png" style="--wall-idx: 4;">
                                                        <img src="wall1.png" style="--wall-idx: 5;">
                                                        <img src="wall1.png" style="--wall-idx: 6;">
                                                    </div>
                                                </div>
                                                <div id="front" style="--wall-idx: 7;">
                                                    <img src="frontwall.png">
                                                </div>
                                            </div>
                                        </span>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                </span>
            </span>
        </span>
    </body>
</html>
